<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestión de Alumnos</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>

</head>

<body>
	<div class="container mt-5">
		<h2>Gestión de Alumnos</h2>

		<table class="table mt-4">
			<thead>
				<tr>
					<th>Imagen</th>
					<th>Nombre</th>
					<th>Apellidos</th>
					<th>DNI</th>
					<th>Teléfono</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody id="studentList">
				<!-- Las filas de alumnos se añadirán aquí -->
			</tbody>
		</table>
		<form id="addStudentForm">
			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for="studentName">Nombre:</label>
						<input type="text" class="form-control" id="studentName" required>
					</div>
				</div>
				<div class="col">
					<div class="form-group">
						<label for="studentSurname">Apellidos:</label>
						<input type="text" class="form-control" id="studentSurname" required>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">

					<div class="form-group">
						<label for="studentDni">DNI:</label>
						<input type="text" class="form-control" id="studentDni" required pattern="^\d{8}[A-Z]$"
							title="8 números seguidos de una letra mayúscula">
					</div>
				</div>
				<div class="col">

					<div class="form-group">
						<label for="studentPhone">Teléfono:</label>
						<input type="tel" class="form-control" id="studentPhone" required pattern="\d{9}"
							title="9 dígitos sin espacios">
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Añadir Alumno</button>
		</form>

	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
	<script src="index.js"></script>
</body>

</html>
